<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge10</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- 왼쪽 -->
      <section class="song-list">
        <div class="inner">
          <header class="header">
            <button><i class="fas fa-arrow-left fa-lg"></i></button>
            <button><i class="fas fa-search fa-lg"></i></button>
          </header>

          <main class="song-list__main">
            <img src="" alt="" class="song__list__singer-img" />
            <h2 class="song-list__singer">Tyler,The Creator</h2>
            <span class="song-list__singer-data">Rap,Hip-Hop</span>

            <div class="song-list__btns">
              <button class="song-list__btn">Shuffle</button>
              <button class="song-list__btn">
                <i class="fas fa-heart"></i>
                212 971
              </button>
            </div>

            <ul class="song-list__songs">
              <li class="song-list__song">
                <div class="song-list__song__info">
                  <img class="song-list__song__cover" src="" alt="" />
                  <div class="song-list__song__data">
                    <span class="song-list__song__singer"
                      >Tyler,The Creator</span
                    >
                    <h3 class="song-list__song__song-name">EARFQUAKE</h3>
                  </div>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
              </li>
              <li class="song-list__song">
                <div class="song-list__song__info">
                  <img class="song-list__song__cover" src="" alt="" />
                  <div class="song-list__song__data">
                    <span class="song-list__song__singer"
                      >Tyler,the Creator</span
                    >
                    <h3 class="song-list__song__song-name">NOVEMBER</h3>
                  </div>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
              </li>
              <li class="song-list__song">
                <div class="song-list__song__info">
                  <img class="song-list__song__cover" src="" alt="" />
                  <div class="song-list__song__data">
                    <span class="song-list__song__singer"
                      >Tyler,the Creator</span
                    >
                    <h3 class="song-list__song__song-name">911</h3>
                  </div>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
              </li>
              <li class="song-list__song">
                <div class="song-list__song__info">
                  <img class="song-list__song__cover" src="" alt="" />
                  <div class="song-list__song__data">
                    <span class="song-list__song__singer"
                      >Tyler,the Creator</span
                    >
                    <h3 class="song-list__song__song-name">WOLF</h3>
                  </div>
                </div>
                <button><i class="fas fa-ellipsis-v"></i></button>
              </li>
            </ul>
          </main>
        </div>

        <div class="small-player">
          <div class="small-player__column">
            <span class="small-player__singer">Tyler,The Creator</span>
            <h2 class="small-player__song">NOVEMBER</h2>
          </div>
          <div class="small-player__column small-player__btns">
            <button class="small-player__btns__backward">
              <i class="fas fa-step-backward fa-lg"></i>
            </button>
            <button class="small-player__btns__pause">
              <i class="fas fa-pause fa-lg"></i>
            </button>
            <button class="small-player__btns__forward">
              <i class="fas fa-step-forward fa-lg"></i>
            </button>
          </div>
        </div>
      </section>

      <!-- 오른쪽 -->
      <section class="player">
        <div class="inner">
          <header class="header">
            <button><i class="fas fa-arrow-left fa-lg"></i></button>
            <button><i class="fas fa-ellipsis-v" fa-lg></i></button>
          </header>

          <main class="player__main">
            <img class="player__cover" src="" alt="" />
            <h2 class="player__song">NOVEMBER</h2>
            <span class="player__singer">Tyler,The Creator</span>
            <div class="player__progressbar">
              <div class="player__progressbar__time">
                <span>1:56</span>
                <span>2:21</span>
              </div>
              <div class="player__progressbar__progress">
                <div class="player__progressbar__progress-filled">
                  <div class="player__progressbar__progress-poniter"></div>
                </div>
              </div>
            </div>
            <div class="player__btns">
              <button class="player__btns__repeat">
                <i class="fas fa-redo-alt"></i>
              </button>
              <button class="player__btns__backward">
                <i class="fas fa-step-backward"></i>
              </button>
              <button class="player__btns__play">
                <i class="fas fa-play"></i>
              </button>
              <button class="player__btns__forward">
                <i class="fas fa-step-forward"></i>
              </button>
              <button class="player__btns__random">
                <i class="fas fa-random"></i>
              </button>
            </div>
          </main>
        </div>
      </section>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
