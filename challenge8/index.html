<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="player">
      <header class="player-header">
        <span class="player-header__close">X</span>
        <h1>Playlist</h1>
      </header>
      <main class="player-main">
        <div class="player-main__img"><i class="fas fa-image"></i></div>
        <div class="player-main__txt">
          <h2>Random Love</h2>
          <span>by Divay Kapoor</span>
        </div>
      </main>
      <div class="player-buttons">
        <div class="player-button player-button__play">
          <i class="fas fa-play"></i><span>Play</span>
        </div>
        <div class="player-button player-button__like">
          <i class="far fa-heart lg"></i>
        </div>
        <div class="player-button player-button__plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <ul class="player-list">
        <li class="player-list-item">
          <div class="color"></div>
          <div>
            <h3>Matargasti</h3>
            <span>Mohit Chauhan</span>
          </div>
        </li>
        <li class="player-list-item">
          <div class="color"></div>
          <div>
            <h3>Attitude</h3>
            <span>Lewis OfMan * Attitude</span>
          </div>
        </li>
        <li class="player-list-item">
          <div class="color"></div>
          <div>
            <h3>Try Everthing</h3>
            <span>Shakira * Zootopia</span>
          </div>
        </li>
        <li class="player-list-item">
          <div class="color"></div>
          <div>
            <h3>Sunflower</h3>
            <span>Joseph Vincent * Sunflower</span>
          </div>
        </li>
      </ul>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
