<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <section class="library">
      <header class="header">
        <div class="nav">
          <button class="nav__menu-btn">
            <i class="fas fa-bars fa-lg"></i>
          </button>
          <h1 class="nav_title">library</h1>
          <button class="nav__cart-btn">
            <i class="fas fa-cart-plus fa-lg"></i>

        <div class="search">
          <input class="search__input" placeholder="Search books" />

        </div>
      </header>

      <main class="section main-book">
        <h2 class="section__title">Book of the day</h2>
        <div class="main-book__wrapper">
          <img class="main-book__img" src="" alt="" />
          <div class="main-book__txt">
            <h3 class="main-book__title">No Fixed Adobe</h3>
            <span class="main-book__author">Journey Through</span>
            <ul class="star__list">

            </ul>
            <div class="main-book__btns">
              <button class="main-book__btn">Journey</button>
              <button class="main-book__btn">Biography</button>
            </div>
            <div>
              <button class="main-book__bookmark-btn">
                <i class="fas fa-bookmark"></i>
              </button>
              <button class="main-book__btn--black">Book Now</button>
            </div>
          </div>
        </div>
      </main>
